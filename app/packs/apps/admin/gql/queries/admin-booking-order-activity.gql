query AdminBookingOrderActivity($id: ID!) {
  adminBookingOrderActivity(id: $id) {
    id
    startedAt
    endedAt
    bonusTotal
    scoresTotal
    validOrdersCount
    marketId
    market {
      baseAsset {
        assetId
        symbol
      }
      quoteAsset {
        assetId
        symbol
      }
    }
    bonusAsset {
      assetId
      symbol
    }
    createdAt
  }
}
