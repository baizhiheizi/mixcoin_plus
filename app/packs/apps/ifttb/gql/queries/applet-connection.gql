query AppletConnection($after: String) {
  appletConnection(after: $after) {
    nodes {
      id
      number
      title
      connected
      appletActivitiesCount
      lastActiveAt
      appletTriggers {
        ... on AppletDatetimeTrigger {
          type
          description
          minute
          hour
          day
          month
          wday
        }
      }
      appletActions {
        ... on Applet4swapAction {
          type
          description
          payAssetId
          fillAssetId
          payAmount
          slippage
        }
        ... on AppletMixSwapAction {
          type
          description
          payAssetId
          fillAssetId
          payAmount
          slippage
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
  currentUser {
    ifttbBrokerId
    ifttbRole
    mayCreateApplet
  }
}
